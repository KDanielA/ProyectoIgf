    <div class="container">
        <h1>Formulario</h1>
        <small class="text-danger">* Obligatorio</small>

        <form action="" method="">
            
            <div class="form-row"> 
            <!--Nombre-->
            <div class="form-group col-md-6">
            <label for="nombre">Nombre: <span class="text-danger">*</span> </label>
            <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre">
            </div>

            <!--Apellido-->
            <div class="form-group col-md-6">
            <label for="apellido">Apellido: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="Apellido">
            </div>
            </div>


            

            <div class="form-row">
            <!--Carrera-->    
            <div class="form-group col-md-6">
            <label for="carrera">Carrera: <span class="text-danger">*</span></label><br>
            <select class="form-control" name="carrera" id="carrera">
            <option value="ingSistemas">Ing.Sistemas Informaticos</option>
            <option value="ingIndustrial">Ing.Industrial</option>
            <option value="ingElectrica">Ing.Electrica</option>
            </select>
            </div>


            <!--Sexo-->
            <div class="form-group col-md-6">
             <label for="sexo">Sexo: <span class="text-danger">*</span></label><br>
  
             <!--Radiobutton masculino-->
             <div class="form-chech form-check-inline">
             <input class="form-check-input" type="radio" id="M" name="sexo" value="M" checked>
             <label class="form-check-label" for="M">Masculino</label>
             </div>
             
             <div class="form-chech form-check-inline">
             <input class="form-check-input" type="radio" name="sexo" id="F" value="F">
             <label class="form-check-label" for="F">Femenino</label>
             </div>
             </div>
            </div>
    
          <div class="float-right">
            <!--boton de submit-->
            <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Editar">Limpiar</button>
            <button type="submit" class="btn btn-dark" data-toggle="tooltip" data-placement="bottom" title="Editar">Enviar</button>
          </div>


        </form>

    </div>
