    <h1>Formulario</h1>
     
    <form action="" method="">
        <!--Nombre-->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre">
        <br><br>

        <!--Apellido-->
        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="Apellido">
        <br><br>

        <!--Sexo-->
        <label for="sexo">Sexo</label><br>
        <input type="radio" id="M" name="sexo" value="M" checked>
        <label for="M">Masculino</label><br>

        <input type="radio" name="sexo" id="F" value="F">
        <label for="F">Femenino</label>
        <br><br>

        <!--Carrera-->
        <label for="carrera">Carrera:</label><br>
        <select name="carrera" id="carrera">
            <option value="ingSistemas">Ing.Sistemas Informaticos</option>
            <option value="ingIndustrial">Ing.Industrial</option>
            <option value="ingElectrica">Ing.Electrica</option>
        </select>
        <br><br>

     

    </form>
